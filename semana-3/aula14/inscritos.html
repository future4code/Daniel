<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inscritos</title>


    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
        }

        .container>div {
            margin-bottom: 10px;
            border: 1px dashed orange;
            padding: 10px;
            flex-shrink: 0;
        }

        #botao-voltar {
            margin-top: 10px;
        }

        #botao-voltar a {
            color: black;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
    </div>
    <a href="index.html"><button id="botao-voltar">Voltar</button></a>
</body>
<script>
        function buscaItem(chave) {
            const valor = window.localStorage.getItem(chave);
            if (valor) {
                return JSON.parse(valor);
            }
            return [];
        }

        function carregarAlunos() {
            const listaAlunos = buscaItem("alunos");

            for(let i = 0;i < listaAlunos.length;i++){
                const novaDiv = document.createElement("div");
                const nome = document.createElement("p");
                const idade = document.createElement("p");
                const email = document.createElement("p");

                nome.innerHTML = `Nome: ${listaAlunos[i].nome}`;
                idade.innerHTML = `Idade: ${listaAlunos[i].idade}`;
                email.innerHTML = `Email: ${listaAlunos[i].email}`;
                
                novaDiv.append(nome,idade,email);
                const container = document.querySelector(".container");
                console.log(container);
                container.append(novaDiv);
                console.log(novaDiv);
            }

        }
        carregarAlunos();
    </script>
</html>
