<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog</title>
</head>
<style>
main {
    display:grid;
    grid-template-columns: 1fr 1fr;
}
</style>
<body>
    <header>
        <h1>Blog</h1>
    </header>
    <main>
        <section class="form">
            <label>Titulo do post</label>
            <input id="inputTitulo" type="text" placeholder="Titulo do post">
            <label>Autor</label>
            <input id="inputAutor" type="text" placeholder="Autor do post">
            <label>Conte√∫do</label>
            <textarea id="inputPost" type="text" placeholder="..."></textarea>
            <button onclick="createPost()" id="send-post">Post IT!</button>
        </section>
        <section class="post">
            <div class="post-card">
                TESTE
            </div>
        </section>
    </main>
</body>
<script>
    const todosPosts = [];
    class Post {
        constructor(titulo,autor,post){
            this.titulo = titulo;
            this.autor = autor;
            this.post = post;
        }
        getPost(){
            return [this.titulo,this.autor,this.post];
        }
    }

    function createPost(){
        const titulo = document.querySelector("#inputTitulo");
        const autor = document.querySelector("#inputAutor");
        const post = document.querySelector("#inputPost");

        const newPost = new Post(titulo.value,autor.value,post.value);
        
        todosPosts.push(newPost);

        console.log(todosPosts);
    }
</script>
</html>
