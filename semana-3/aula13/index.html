<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
    function ehValido(texto) {
        return (texto.trim() == "") ? false : true;
    }

    function criarTarefa() {
        let tarefa = document.getElementById("novaTarefa").value;

        if (ehValido(tarefa)) {
            const dia = document.getElementById("dia").value;
            let novoItem = document.createElement("li");

            novoItem.innerHTML = tarefa;
            let listaDoDia = document.querySelector(`.${dia} > ul`);
            listaDoDia.append(novoItem);
            tarefa.value = "";
        }
    }


</script>

<body>
    <div class="wrapper">

        <section>
            <h2 style="">Nova Tarefa</h2>
            <input id="novaTarefa" type="text">
            <select name="dias" id="dia">
                <option value="segunda">Segunda-Feira</option>
                <option value="terca">Terça-Feira</option>
                <option value="quarta">Quarta-Feira</option>
                <option value="quinta">Quinta-Feira</option>
                <option value="sexta">Sexta-Feira</option>
                <option value="sabado">Sábado</option>
                <option value="domingo">Domingo</option>
            </select>
            <button onclick="criarTarefa()">GO!</button>

        </section>
        <article class="segunda">
            <h1>Segunda-feira</h1>
            <ul>

            </ul>
        </article>
        <article class="terca">
            <h1>Terça-feira</h1>
            <ul>

            </ul>
        </article>
        <article class="quarta">
            <h1>Quarta-feira</h1>
            <ul>

            </ul>
        </article>
        <article class="quinta">
            <h1>Quinta-feira</h1>
            <ul>

            </ul>
        </article>
        <article class="sexta">
            <h1>Sexta-feira</h1>
            <ul>

            </ul>
        </article>
        <article class="sabado">
            <h1>Sábado</h1>
            <ul>

            </ul>
        </article>
        <article class="domingo">
            <h1>Domingo</h1>
            <ul>

            </ul>
        </article>
    </div>
</body>

</html>
